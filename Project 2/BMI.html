<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BMI Calculator</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background-color: #555;
      color: black;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 500px;
      margin: 50px auto;
      padding: 20px;
      background-color: #aaa;
      border-radius: 10px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: black;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: none;
      border-radius: 5px;
    }

    button {
      display: block;
      width: 50%;
      margin: 0 auto;
      padding: 10px;
      font-size: 16px;
      font-weight: bold;
      background-color: white;
      color: black;
      border: 2px solid #000;
      border-radius: 8px;
      cursor: pointer;
    }

    .result {
      margin-top: 20px;
      text-align: center;
      font-weight: bold;
    }

    .guide {
      margin-top: 30px;
      font-size: 14px;
    }

    .guide h3 {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>BMI Calculator</h2>

    <label for="height">Height in CM:</label>
    <input type="number" id="height" placeholder="Enter your height in cm">

    <label for="weight">Weight in KG:</label>
    <input type="number" id="weight" placeholder="Enter your weight in kg">

    <button onclick="calculateBMI()">Calculate</button>

    <div class="result" id="result"></div>

    <div class="guide">
      <h3>BMI Weight Guide</h3>
      <p>Under Weight = Less than 18.6</p>
      <p>Normal Range = 18.6 and 24.9</p>
      <p>Overweight = Greater than 24.9</p>
    </div>
  </div>

  <script>
    function calculateBMI() {
      const height = parseFloat(document.getElementById('height').value);
      const weight = parseFloat(document.getElementById('weight').value);
      const result = document.getElementById('result');

      if (!height || !weight || height <= 0 || weight <= 0) {
        result.innerText = "Please enter valid values!";
        return;
      }

      const heightInMeters = height / 100;
      const bmi = (weight / (heightInMeters * heightInMeters)).toFixed(2);

      result.innerText = `Your BMI is ${bmi}`;
    }
  </script>

</body>
</html>
